<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - Work Time Manager</title>
    <!-- Marked Library via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #2196F3;
            --background-color: #f0f2f5;
            --surface-color: #ffffff;
            --text-color: #1a1c1e;
            --text-secondary-color: #43474e;
            --border-color: #e0e2e5;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #64b5f6;
                --background-color: #121212;
                --surface-color: #1e1e1e;
                --text-color: #e2e2e6;
                --text-secondary-color: #c4c7c5;
                --border-color: #333333;
            }
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--text-color);
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        h2 {
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 500;
        }

        p {
            margin-bottom: 16px;
            color: var(--text-secondary-color);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
        
        /* Markdown specific styles */
        ul, ol {
            color: var(--text-secondary-color);
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 8px;
        }
        
        hr {
            border: 0;
            border-top: 1px solid var(--border-color);
            margin: 40px 0;
        }

        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <p>Lade Inhalte...</p>
    </div>

    <script>
        // Fetch the markdown file
        fetch('assets/legal/imprint.md')
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.text();
            })
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p style="color:red">Fehler beim Laden des Impressums.</p>';
                console.error('Error loading markdown:', error);
            });
    </script>
</body>
</html>
